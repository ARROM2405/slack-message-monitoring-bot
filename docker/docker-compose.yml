version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    env_file:
      - ../.env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - avanon_network

  django:
    build:
      context: ..
      dockerfile: ./docker/DockerFile
    command: >
      sh -c "python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ..:/code
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      - db
    networks:
      - avanon_network

volumes:
  mysql_data:

networks:
  avanon_network:
